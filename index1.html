<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body style="background:url('images/bgimg1.jpg')";>
<div id="titleheader">
	
</div>
<div id="elven_shrine">
	<button id="elfqueen">
		<img src="images/elfqueen.png">
		<br>
		Pray to the Elven Queen
	</button>
	<br>
	<p id="blessing_text"> Blessings: 
		<span id="blessing_counter">0</span>
	</p>
	<br>
	<button id="save">Save your progress</button>
</div>
<br>
<div id="actionspanel">
	<button id="goldfinder">
		<img id="findereyes" src="images/eyes.gif" height="50px" width="50px">
		<br>
		Look around
	</button>
	<br>
	<p id="gold_amount"> Gold: 
		<span id="gold_counter">0</span>
	</p>
</div>
<div id="shop">
	<button id="amuletStore">
		<img src="images/breadimage.png" height="50px" width="50px">
		<br>Purchase Holy Amulet (+1 blessing/sec): <span id="amulet_cost">15</span> Coins
	</button>
	<button id="potion">
		<img src="images/potionimage.gif" height="50px" width="50px">
		<br>Purchase Luck Doubling Potion: 25 Coins
	</button>
	<button id="crystal_ball">
		<img src="images/crystalimage.gif" height="50px" width="50px">
		<br>Purchase Crystal Ball: 1000 Coins
	</button>
</div>

<script src="js/main1.js"></script>
</body>
</html>
